<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Performance Data</title>
</head>
<body>
    <h2>Add Performance Data</h2>

    <form action="{{ url_for('add_performance') }}" method="POST">
        <label for="user_id">Select User:</label>
        <select name="user_id" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select><br><br>
    
        <label for="grade">Grade:</label>
        <input type="text" name="grade" required><br><br>
    
        <label for="marks">Marks:</label>
        <input type="text" name="marks" required><br><br>
    
        <label for="study_hours">Study Hours:</label>
<input type="text" name="study_hours"><br><br>

    
        <label for="attendance">Attendance:</label>
        <input type="text" name="attendance" required><br><br>
    
        <button type="submit">Submit</button>
    </form>
    
    
    

        {% if msg %}
        <p>{{ msg }}</p>
        {% endif %}
        
    
</body>
</html>
