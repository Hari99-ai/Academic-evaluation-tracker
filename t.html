<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        .notification {
            background: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notifications and Reminders</h1>
        <div class="notification">
            <p><strong>Reminder:</strong> Upcoming project deadline is in 2 days!</p>
            <a href="/send_email?type=deadline" class="btn">Send Email Notification</a>
        </div>
        <div class="notification">
            <p><strong>Alert:</strong> Low performance detected in the last evaluation.</p>
            <a href="/send_email?type=performance" class="btn">Send Performance Alert</a>
        </div>
    </div>
</body>
</html>
